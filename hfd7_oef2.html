<table cellspacing="0" cellpadding="3" border="0">

        <td>naam:</td>

    </tr>

    <tr>
        <td>kruis aan op welke tijdschriften u wilt abonneren (meerdere antwoorden mogelijk)</td>

        <td><input type="checkbox" name="tijdschriften" value="kijk">kijk</td><tr></tr><td></td>
        <td><input type="checkbox" name="tijdschriften" value="zo zit dat">zo zit dat</td><tr></tr><td></td>
        <td><input type="checkbox" name="tijdschriften" value="tina">tina</td><tr></tr><td></td>
    </tr>
<tr>
    <td><input type="submit" value="verzenden"></td>
    <td><input type="reset" value="leegmaken"></td>
</tr>
</form>
</table>
</body>
</html>
